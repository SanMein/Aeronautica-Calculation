<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aeronautica: Calculate flight</title>
  <link rel="icon" type="image/png" href="Aeronautica.gif">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="logo-section">
    <img src="Aeronautica.gif" alt="Logo" aria-label="Aeronautica Logo">
    <h1 id="siteTitle">Aeronautica: Calculate flight</h1>
  </div>
  <select id="langSelect" onchange="changeLang(this.value)" aria-label="Select language">
    <option value="ru">Русский</option>
    <option value="en">English</option>
    <option value="de">Deutsch</option>
    <option value="es">Español</option>
    <option value="ua">Український</option>
  </select>
</header>

<main>
  <section aria-labelledby="mainHeading">
    <h2 id="mainHeading">Полётный расчёт с индивидуальными единицами</h2>

    <div class="row">
      <select id="unitStartAlt" aria-label="Start altitude unit">
        <option value="ft">ft</option>
        <option value="m">m</option>
      </select>
      <input id="startAlt" type="number" placeholder="Начальная высота" aria-label="Start altitude">
    </div>

    <div class="row">
      <select id="unitEndAlt" aria-label="End altitude unit">
        <option value="ft">ft</option>
        <option value="m">m</option>
      </select>
      <input id="endAlt" type="number" placeholder="Конечная высота" aria-label="End altitude">
    </div>

    <div class="row">
      <select id="unitSpeed" aria-label="Speed unit">
        <option value="knots">knots</option>
        <option value="kmh">km/h</option>
        <option value="ms">m/s</option>
      </select>
      <input id="speed" type="number" placeholder="Скорость" aria-label="Speed">
    </div>

    <div class="row">
      <select id="unitDistance" aria-label="Distance unit">
        <option value="km">km</option>
        <option value="nm">nm</option>
      </select>
      <input id="distanceToAirport" type="number" placeholder="Дистанция до аэродрома" aria-label="Distance to airport">
    </div>

    <div class="row">
      <span style="width: 80px;" id="adiLabel">ADI (°)</span>
      <input id="adiAngle" type="number" value="-5" min="-15" max="15" aria-label="ADI angle">
    </div>

    <button onclick="calculate()" id="calculateBtn" aria-label="Calculate">Рассчитать</button>

    <div class="output" id="result" aria-live="polite"></div>
  </section>
</main>

<script src="script.js" defer></script>

</body>
</html>
